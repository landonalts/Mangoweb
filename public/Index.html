<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultraviolet Proxy — demo</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">UV</div>
      <div>
        <div class="h1">Ultraviolet Proxy — demo</div>
        <div class="small">Simple Vercel serverless proxy + UV-styled toolbar</div>
      </div>
    </div>

    <form id="nav" class="controls">
      <input id="url" placeholder="https://example.com — enter full URL" />
      <button type="submit">Go</button>
    </form>

    <div class="footer">
      <div>Usage: paste a full URL and hit Go. The proxied page will have a UV toolbar injected.</div>
      <div style="margin-top:8px;color:#ffb6ff">Security: this is a demo. Add auth & rate limits before public use.</div>
    </div>
  </div>

  <script>
    document.getElementById('nav').addEventListener('submit', function(e){
      e.preventDefault();
      const v = document.getElementById('url').value.trim();
      try {
        const u = new URL(v).toString();
        const enc = btoa(u);
        window.location = '/api/proxy?u=' + enc;
      } catch(err) {
        alert('Enter a valid full URL (include https://)');
      }
    });
  </script>
</body>
</html>
